    <div style="align-self: center; display: flex; justify-content: center; align-items: center;  ">
        <mat-card *ngIf = "product" style="width: 40%; margin-top: 20px;">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>{{product.price}}</mat-card-content>
            <mat-card-footer>{{product.description}}</mat-card-footer>
            
          </mat-card>
    </div>
